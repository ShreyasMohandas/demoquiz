{% extends 'firstapp/base.html' %}

{% block body_block %}
<style>
    .form-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background: var(--glass-bg-color, rgba(255, 255, 255, 0.6));
        border: 1px solid var(--glass-border, rgba(255, 255, 255, 0.4));
        border-radius: var(--radius, 8px);
        box-shadow: 0 2px 10px var(--glass-shadow, rgba(255, 255, 255, 0.2));
    }

    .form-container h1 {
        color: var(--text-color, #000);
        margin-bottom: 20px;
        font-size: 1.5rem;
        text-align: center;
    }

    .glass-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="datetime-local"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--navbar-border, #ccc);
        border-radius: var(--radius, 8px);
        background-color: rgba(249, 249, 249, 0.8);
        transition: border-color var(--transition-speed, 0.3s);
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="datetime-local"]:focus,
    .form-group textarea:focus {
        border-color: var(--primary-color, #007bff);
        outline: none;
    }

    .btn {
        padding: 10px 20px;
        background-color: var(--button-bg-color, rgba(0, 123, 255, 0.7));
        color: #fff;
        border: none;
        border-radius: var(--radius, 8px);
        cursor: pointer;
        transition: background-color var(--transition-speed, 0.3s),
                    transform var(--transition-speed, 0.3s),
                    box-shadow var(--transition-speed, 0.3s);
        font-size: 1em;
    }

    .btn:hover {
        background-color: var(--button-hover-bg-color, rgba(0, 86, 179, 0.7));
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color, rgba(0, 0, 0, 0.1));
    }
</style>

<div class="form-container">
    <h1>Create New Quiz</h1>
    <form action="" method="post" class="glass-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title_quiz">Quiz Title</label>
            <input type="text" name="title_quiz" id="title_quiz" required>
        </div>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea name="question" id="question" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="datetime_start">Start Date-Time</label>
            <input type="datetime-local" name="datetime_start" id="datetime_start" required>
        </div>
        <div class="form-group">
            <label for="datetime_end">End Date-Time</label>
            <input type="datetime-local" name="datetime_end" id="datetime_end" required>
        </div>
        <button type="submit" class="btn">Create Quiz</button>
    </form>
</div>
{% endblock %}
