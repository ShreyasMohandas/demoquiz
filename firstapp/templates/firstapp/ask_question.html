{% extends 'firstapp/base.html' %}

{% block title %}Create Quiz{% endblock %}

{% block body_block %}
<div class="form-container">
    <h1>Create New Quiz</h1>
    <form action="" method="post" class="glass-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title_quiz">Quiz Title</label>
            <input type="text" name="title_quiz" id="title_quiz" required>
        </div>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea name="question" id="question" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="datetime_start">Start Date-Time</label>
            <input type="datetime-local" name="datetime_start" id="datetime_start" required>
        </div>
        <div class="form-group">
            <label for="datetime_end">End Date-Time</label>
            <input type="datetime-local" name="datetime_end" id="datetime_end" required>
        </div>
        <button type="submit" class="btn">Create Quiz</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .glass-form {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        padding: 30px;
        box-shadow: 0 4px 20px var(--glass-shadow);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: var(--primary-color);
        font-weight: 500;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 16px;
        transition: border-color var(--transition-speed);
    }

    input[type="text"]:focus,
    input[type="datetime-local"]:focus,
    textarea:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    textarea {
        resize: vertical;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--secondary-color);
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: var(--radius);
        font-size: 16px;
        cursor: pointer;
        transition: background-color var(--transition-speed);
    }

    .btn:hover {
        background-color: var(--accent-color);
    }

    @media (max-width: 768px) {
        .glass-form {
            padding: 20px;
        }
    }
</style>
{% endblock %}
