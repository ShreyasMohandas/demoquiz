{% extends 'firstapp/base.html' %}

{% block body_block %}
<style>
    .student-form-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: var(--glass-bg-color, rgba(255, 255, 255, 0.6));
        border: 1px solid var(--glass-border, rgba(255, 255, 255, 0.4));
        border-radius: var(--radius, 8px);
        box-shadow: 0 2px 10px var(--glass-shadow, rgba(255, 255, 255, 0.2));
    }

    .student-form-container h2 {
        color: var(--text-color, #000);
        margin-bottom: 20px;
        font-size: 1.5rem;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--navbar-border, #ccc);
        border-radius: var(--radius, 8px);
        background-color: rgba(249, 249, 249, 0.8);
        transition: border-color var(--transition-speed, 0.3s);
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus,
    .form-group input[type="email"]:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: var(--primary-color, #007bff);
        outline: none;
    }

    .form-text {
        font-size: 0.875em;
        color: #6c757d;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: var(--button-bg-color, rgba(0, 123, 255, 0.7));
        color: #fff;
        border: none;
        border-radius: var(--radius, 8px);
        cursor: pointer;
        transition: background-color var(--transition-speed, 0.3s),
                    transform var(--transition-speed, 0.3s),
                    box-shadow var(--transition-speed, 0.3s);
        font-size: 1em;
        margin-top: 15px;
    }

    button[type="submit"]:hover {
        background-color: var(--button-hover-bg-color, rgba(0, 86, 179, 0.7));
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color, rgba(0, 0, 0, 0.1));
    }
</style>

<div class="student-form-container">
    {% if not form.instance.pk %}
    <h2>Add Student</h2>
    {% else %}
    <h2>Update Student</h2>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            {% if field.help_text %}
            <small class="form-text">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
