{% extends 'firstapp/base.html' %} {% block body_block %}
<div class="form-container">
  <h1>Login</h1>
  <form action="" method="post" class="styled-form">
    {% csrf_token %} {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p class="message">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <div class="form-group">
      <label for="id_username">Username:</label>
      <input
        type="text"
        name="username"
        maxlength="150"
        autofocus
        required
        id="id_username"
      />
    </div>
    <div class="form-group">
      <label for="id_password1">Password:</label>
      <input
        type="password"
        name="password1"
        autocomplete="new-password"
        required
        id="id_password1"
      />
    </div>
    <button type="submit" class="submit-btn">Login</button>
  </form>
  <div class="register-link">
    <p>New here?</p>
    <a href="{% url 'firstapp:register' %}" class="btn-secondary">Register</a>
  </div>
</div>

<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--glass-bg-color);
    border-radius: var(--radius);
    box-shadow: 0 2px 10px var(--glass-shadow);
    border: 1px solid var(--glass-border);
  }

  .styled-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .form-group label {
    font-weight: bold;
    color: var(--text-color);
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    padding: 10px;
    border: 1px solid var(--navbar-border);
    border-radius: var(--radius);
    background-color: rgba(255, 255, 255, 0.8);
    transition: border-color var(--transition-speed);
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    border-color: var(--primary-color);
    outline: none;
  }

  .submit-btn {
    padding: 12px 24px;
    background-color: var(--button-bg-color);
    color: #fff;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background-color var(--transition-speed),
      transform var(--transition-speed), box-shadow var(--transition-speed);
    font-size: 1em;
    box-shadow: 0 2px 5px var(--shadow-color);
    align-self: flex-start;
  }

  .submit-btn:hover {
    background-color: var(--button-hover-bg-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px var(--shadow-color);
  }

  .register-link {
    margin-top: 20px;
    text-align: center;
  }

  .btn-secondary {
    display: inline-block;
    padding: 10px 20px;
    background-color: var(--secondary-color);
    color: #fff;
    text-decoration: none;
    border-radius: var(--radius);
    transition: background-color var(--transition-speed),
      transform var(--transition-speed), box-shadow var(--transition-speed);
    box-shadow: 0 2px 5px var(--shadow-color);
  }

  .btn-secondary:hover {
    background-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px var(--shadow-color);
  }

  .messages {
    margin-bottom: 15px;
  }

  .message {
    padding: 10px;
    border-radius: var(--radius);
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    margin-bottom: 10px;
  }
</style>
{% endblock %}
