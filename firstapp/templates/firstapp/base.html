<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AbyudayQUIZ{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #0056b3;
        --background-color: #0d1117;
        --text-color: #c9d1d9;
        --navbar-bg: rgba(22, 27, 34, 0.8);
        --navbar-border: rgba(48, 54, 61, 0.3);
        --shadow-color: rgba(0, 0, 0, 0.4);
        --radius: 8px;
        --transition-speed: 0.3s;
        --hover-bg-color: rgba(33, 38, 45, 0.8);
        --button-bg-color: rgba(33, 150, 243, 0.7);
        --button-hover-bg-color: rgba(25, 118, 210, 0.7);
        --max-width: 1500px;
        --glass-bg-color: rgba(22, 27, 34, 0.6);
        --glass-border: rgba(48, 54, 61, 0.4);
        --glass-shadow: rgba(0, 0, 0, 0.2);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Roboto", sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        line-height: 1.6;
        scroll-behavior: smooth;
      }
      .container {
        width: 100%;
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
      }
      nav {
        background-color: var(--navbar-bg);
        padding: 10px 20px;
        border-bottom: 1px solid var(--navbar-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 5px var(--shadow-color);
        border-radius: 0 0 var(--radius) var(--radius);
        backdrop-filter: blur(10px);
        transition: background-color var(--transition-speed);
      }
      nav:hover {
        background-color: var(--hover-bg-color);
      }
      nav .brand {
        font-weight: bold;
        font-size: 1.5em;
        color: var(--primary-color);
        transition: color var(--transition-speed);
      }
      nav .brand:hover {
        color: var(--secondary-color);
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
      }
      nav li {
        margin: 0;
      }
      nav a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
        transition: color var(--transition-speed);
        display: flex;
        align-items: center;
      }
      nav a:hover {
        color: var(--primary-color);
      }
      nav a i {
        margin-right: 5px;
      }
      .body_block {
        padding: 20px;
        border-radius: var(--radius);
        box-shadow: 0 2px 10px var(--glass-shadow);
        background: var(--glass-bg-color);
        border: 1px solid var(--glass-border);
        flex: 1;
        width: 100%;
        margin: 20px 0;
        transition: transform var(--transition-speed);
      }
      .body_block:hover {
        transform: translateY(-5px);
      }
      h1, h2, h3 {
        color: var(--text-color);
        margin-bottom: 10px;
        line-height: 1.4;
      }
      p {
        margin-bottom: 15px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .option-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .option-container input[type="radio"] {
        margin-right: 10px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      button, .tag-button, .update-profile-link {
        padding: 12px 24px;
        background-color: var(--button-bg-color);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed), box-shadow var(--transition-speed);
        font-size: 1em;
        box-shadow: 0 2px 5px var(--shadow-color);
        text-decoration: none;
        display: inline-block;
      }
      button:hover, .tag-button:hover, .update-profile-link:hover {
        background-color: var(--button-hover-bg-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color);
      }
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
      }
      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: var(--text-color);
        margin: 4px 0;
        transition: all var(--transition-speed);
      }
      .nav-links {
        display: flex;
        align-items: center;
      }
      @media (max-width: 768px) {
        nav {
          flex-wrap: wrap;
        }
        .nav-links {
          display: none;
          width: 100%;
          flex-direction: column;
          align-items: flex-start;
          padding-top: 10px;
        }
        .nav-links.active {
          display: flex;
        }
        .hamburger {
          display: flex;
        }
        nav ul {
          flex-direction: column;
          width: 100%;
        }
        nav li {
          margin: 10px 0;
        }
        .body_block {
          padding: 15px;
        }
        .hamburger.active div:nth-child(1) {
          transform: rotate(-45deg) translate(-5px, 6px);
        }
        .hamburger.active div:nth-child(2) {
          opacity: 0;
        }
        .hamburger.active div:nth-child(3) {
          transform: rotate(45deg) translate(-5px, -6px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="brand">ABYUDAY</div>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <div></div>
          <div></div>
          <div></div>
        </button>
        <ul class="nav-links" id="nav-links">
          <li><a href="{% url 'admin:index' %}"><i class="fas fa-user-shield"></i> Admin</a></li>
          <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'firstapp:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          {% endif %}
        </ul>
      </nav>
      <div class="body_block">{% block body_block %} {% endblock %}</div>
    </div>
    <script>
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
      });

      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
        });
      });

      document.addEventListener('click', (event) => {
        if (!hamburger.contains(event.target) && !navLinks.contains(event.target)) {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
