<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AbyudayQUIZ{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #0056b3;
        --background-color: #f5f5f5;
        --text-color: #000;
        --navbar-bg: rgba(255, 255, 255, 0.8);
        --navbar-border: rgba(255, 255, 255, 0.3);
        --shadow-color: rgba(0, 0, 0, 0.1);
        --radius: 8px;
        --transition-speed: 0.3s;
        --hover-bg-color: rgba(233, 236, 239, 0.8);
        --button-bg-color: rgba(0, 123, 255, 0.7);
        --button-hover-bg-color: rgba(0, 86, 179, 0.7);
        --max-width: 1440px;
        --glass-bg-color: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-shadow: rgba(255, 255, 255, 0.2);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #f5f5f5, #e0e0e0);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        line-height: 1.6;
        scroll-behavior: smooth;
      }
      .container {
        width: 100%;
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px; /* Space for fixed navbar */
      }
      nav {
        background-color: var(--navbar-bg);
        padding: 10px 20px;
        border-bottom: 1px solid var(--navbar-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 5px var(--shadow-color);
        border-radius: 0 0 var(--radius) var(--radius);
        backdrop-filter: blur(10px);
        transition: background-color var(--transition-speed);
      }
      nav:hover {
        background-color: var(--hover-bg-color);
      }
      nav .brand {
        font-weight: bold;
        font-size: 1.5em;
        color: var(--primary-color);
        transition: color var(--transition-speed);
      }
      nav .brand:hover {
        color: var(--secondary-color);
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
      }
      nav li {
        margin: 0;
      }
      nav a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
        transition: color var(--transition-speed);
      }
      nav a:hover {
        color: var(--primary-color);
      }
      .body_block {
        padding: 20px;
        border-radius: var(--radius);
        box-shadow: 0 2px 10px var(--glass-shadow);
        background: var(--glass-bg-color);
        /* backdrop-filter: blur(15px); */
        border: 1px solid var(--glass-border);
        flex: 1;
        width: 100%;
        margin: 20px 0;
        transition: transform var(--transition-speed);
      }
      .body_block:hover {
        transform: translateY(-5px);
      }
      h1,
      h2,
      h3 {
        color: var(--text-color);
        margin-bottom: 10px;
        line-height: 1.4;
      }
      p {
        margin-bottom: 15px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .option-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .option-container input[type="radio"] {
        margin-right: 10px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      textarea {
        padding: 10px;
        border: 1px solid var(--navbar-border);
        border-radius: var(--radius);
        width: 100%;
        transition: border-color var(--transition-speed);
        background-color: rgba(249, 249, 249, 0.8);
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border-color: var(--primary-color);
        outline: none;
      }
      input::placeholder,
      textarea::placeholder {
        color: #aaa;
      }
      button {
        padding: 12px 24px;
        background-color: var(--button-bg-color);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed), box-shadow var(--transition-speed);
        font-size: 1em;
        box-shadow: 0 2px 5px var(--shadow-color);
      }
      button:hover {
        background-color: var(--button-hover-bg-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--navbar-border);
      }
      th {
        background-color: rgba(240, 240, 240, 0.8);
      }
      .school-details {
        background-color: var(--glass-bg-color);
        padding: 20px;
        border-radius: var(--radius);
        box-shadow: 0 2px 10px var(--glass-shadow);
        /* backdrop-filter: blur(15px); */
        border: 1px solid var(--glass-border);
        margin-top: 20px;
      }
      .school-info h3 {
        margin-top: 0;
      }
      .tags-container {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .tag-button {
        display: inline-block;
        padding: 8px 16px;
        background-color: var(--button-bg-color);
        color: #fff;
        text-decoration: none;
        border-radius: var(--radius);
        transition: background-color var(--transition-speed),
          transform var(--transition-speed), box-shadow var(--transition-speed);
        box-shadow: 0 2px 5px var(--shadow-color);
      }
      .tag-button:hover {
        background-color: var(--button-hover-bg-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color);
      }
      .students-table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .students-table th,
      .students-table td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .students-table th {
        background-color: rgba(240, 240, 240, 0.8);
      }
      .students-table tr:nth-child(even) {
        background-color: rgba(249, 249, 249, 0.8);
      }
      .students-table tr:hover {
        background-color: var(--hover-bg-color);
      }
      .no-underline a {
        text-decoration: none;
        color: var(--primary-color);
        transition: color var(--transition-speed);
      }
      .no-underline a:hover {
        color: var(--secondary-color);
        text-decoration: underline;
      }
      .update-profile-link {
        display: inline-block;
        padding: 8px 16px; /* Adjusted padding */
        background-color: var(--button-bg-color);
        color: #fff;
        text-decoration: none;
        border-radius: var(--radius);
        transition: background-color var(--transition-speed),
          transform var(--transition-speed), box-shadow var(--transition-speed);
        box-shadow: 0 2px 5px var(--shadow-color);
        font-size: 0.875em; /* Reduced font size */
      }
      .update-profile-link:hover {
        background-color: var(--button-hover-bg-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color);
      }
      /* Hamburger menu styles */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: var(--text-color);
        margin: 4px 0;
        transition: transform var(--transition-speed);
      }
      .nav-links {
        display: flex;
        align-items: center;
      }
      .nav-links.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: var(--navbar-bg);
        box-shadow: 0 2px 5px var(--shadow-color);
        border-top: 1px solid var(--navbar-border);
      }
      /* Responsive styling */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
        }
        .nav-links.active {
          display: flex;
        }
        .hamburger {
          display: flex;
        }
        .body_block {
          padding: 15px;
        }
        button {
          padding: 10px;
        }
      }
      .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .option-container {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      .option-container input[type="radio"] {
        display: none;
      }
      .option-container .btn-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #e0e0e0; /* Light color for buttons */
        color: #000;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        cursor: pointer;
        text-align: center;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      .option-container .btn-label:hover {
        background-color: #d0d0d0; /* Slightly darker on hover */
        transform: translateY(-2px);
      }
      .option-container input[type="radio"]:checked + .btn-label {
        background-color: var(--primary-color); /* Highlight selected option */
        color: #fff;
        border-color: var(--primary-color);
      }
      .options-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 1fr; /* Ensure rows grow equally */
        gap: 10px;
      }
      .option-container {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        width: 100%;
      }
      .btn-label {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        padding: 10px;
        background-color: #e0e0e0; /* Light color for buttons */
        color: #000;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed), box-shadow var(--transition-speed);
        box-sizing: border-box; /* Include padding and border in element's total width and height */
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="brand">ABYUDAY</div>
        <div class="hamburger" id="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="{% url 'admin:index' %}">Admin</a></li>
          <li><a href="/">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'firstapp:logout' %}">Logout</a></li>
          {% endif %}
        </ul>
      </nav>
      <div class="body_block">{% block body_block %} {% endblock %}</div>
    </div>
    <script>
      document
        .getElementById("hamburger")
        .addEventListener("click", function () {
          document.getElementById("nav-links").classList.toggle("active");
        });
    </script>
  </body>
</html>
